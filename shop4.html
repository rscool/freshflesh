    <style>
      .added::after {
        content: "Added to cart!";
        padding: 5px 0;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #4bc3de;
        border-radius: 5px;
        animation: added 1.5s ease forwards;
      }
      button:disabled {
        cursor: wait;
      }
      @keyframes added {
        from {
          display: block;
          opacity: 1;
        }
        /* to {
          display: none;
          opacity: 0;
        } */
      }
    </style>
  </head>
